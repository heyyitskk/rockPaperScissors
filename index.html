<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="rps.css" rel="stylesheet">
    <title>Stone paper scissors</title>
</head>
<body>
    <div id="head">
    <h1>Score 5 points first to WIN the match</h1>
    <div id="rpsChoice">
    <button class="pc" id="rock"><img src="rock.png" alt="rock"></button>
    <button class="pc" id="paper"><img src="paper.png" alt="paper"></button>
    <button class="pc" id="scissors"><img src="scissors.png" alt="scissors"></button>
    </div>
    </div>
    <div id="result"></div>
    <div id="scoreboard">
        <p><span id="playerScore"></span></p>
        <p><span id="computerScore"></span></p>
    </div>


    <script src="sps.js"></script>
</body>
</html>
